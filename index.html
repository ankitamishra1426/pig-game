<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>game</title>
</head>
<body>
    <main class="main-container">
        <section class="player player--0 player--active">
            <div class="player-chance">
                <h2 class="name" id="name--0">player 1</h2>
                <p class="score" id="score--0">0</p>
            </div>
            <div class="current-mark">
                <p class="current-lable">current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        
        <section class="player player--1">
            <div class="player-chance">
              <h2 class="name" id="name--1">player 2</h2>
              <p class="score" id="score--1">0</p>
            </div>
            <div class="current-mark">
                <p class="current-lable">current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        
        <section class="main-buttons" >
            <button class="btn new-game">🔁 new-game</button>
            <img class="dice-surface hidden" alt="Playing dice"src="/images/dice-1.png">
            <button class="btn play">🎲 play</button>
            <button class="btn hold ">⏸ hold</button>
        </section>
    </main>
  <script src="index.js"></script>  
</body>
</html>
